<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Codewell Project</title>
    <link rel="stylesheet" href="signupcss.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <p style="font-weight: 1000;">Fiber</p>
        </div>

        <div class="body2">
            <div class="leftbody">
            
                <form>
                    <h1 style="margin-bottom: 60px; font-weight: bold;">Create your Fiber account</h1>
                    <label for="userinputs">Your Name</label><br>
                    <input type="text" name="userinputs" placeholder="John Doe"><br>
                    <label for="userinputs">E-mail</label><br>
                    <input type="text" name="userinputs" placeholder="johndoe@example.com"><br>
                    <label for="userinputs">Password</label><br>
                    <input type="text" name="userinputs" placeholder="At least 8 characters"><img style="height: 30px; margin-left: -50px; margin-bottom: -5px;"src="Fiber Starter Files\Assets\hide password.svg"><br>
                    <input style="width: 20px; height: 20px; margin-bottom: 0px;" type="checkbox" name="userinputs">
                    <label style="font-weight: 400;"for="userinputs">By creating an account on IndieBrew you agree to the </label><br>
                    <span>Terms & Conditions.</span>
        
                    <div class="submit">
                        <input style="color: white; background-color:rgb(101, 43, 236); font-weight: bold; border: none; padding: 25px;"type="submit" value="Create an Account">
                    </div>
        
                    <div class="form_footer">
                        Already have an account? 
                        <a href="">Sign in</a>
                    </div>
        
                </form>
            </div>
        
            <div class="rightbody">
        
                <div class="signupimage">
                    <div class="signupcontent fade">
                        <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                        <div class="caption">
                            <h2 style="font-size: 43px; margin-bottom:-10px;">Unparalleled Templates</h2>
                            <p style="font-size: 20px; color: lightgrey;">Crafted by a team of professional designers, our templates are eunparalledled in the market.</p>
                        </div>
                    </div>
                    <div class="signupcontent fade">
                        <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                    </div>
                    <div class="signupcontent fade">
                        <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                    </div>
                    <div>
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div>
        
                </div>
        
        
            </div>

        </div>
    </div>
   
    <script>
    
        let slideIndex = 1;
        showSlides(slideIndex);
            
            // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
            
            // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
            
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("signupcontent");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>

</html>
