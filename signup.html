<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Codewell Project</title>
    <link rel="stylesheet" href="signupcss.css">
</head>

<body>
    <div class="wrapper">
        <p>Fiber</p>
        <div class="leftbody">
            <h1>Create your Fiber account</h1>
            <form>
                <label for="userinputs">Your Name</label><br>
                <input type="text" name="userinputs" placeholder="John Doe"><br>
                <label for="userinputs">Your Name</label><br>
                <input type="text" name="userinputs" placeholder="John Doe"><br>
                <label for="userinputs">Your Name</label><br>
                <input type="text" name="userinputs" placeholder="John Doe"><br>
                <input type="checkbox" name="userinputs">
                <label for="userinputs">By creating an account on IndieBrew you agree to the <span style="color: rgb(101, 43, 236); text-decoration: underline; text-decoration-color: rgb(101, 43, 236);">Terms & Conditions.</span></label>
    
                <div class="submit">
                    <input type="submit" value="Create an Account">
                </div>
    
                <div class="form_footer">
                    Already have an account? 
                    <a href="">Sign in</a>
                </div>
    
            </form>
        </div>
    
        <div class="rightbody">
    
            <div class="signupimage">
                <div class="signupcontent fade">
                    <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                    <div class="caption">
                        <h3>Unparalleled Templates</h3>
                        <p>Crafted by a team of professional designers, our templates are eunparalledled in the market.</p>
                    </div>
                </div>
                <div class="signupcontent fade">
                    <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                </div>
                <div class="signupcontent fade">
                    <img src="Fiber Starter Files\Assets\Sign Up Image.png">
                </div>
                <div>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
    
            </div>
    
    
        </div>
    </div>
   
    <script>
    
        let slideIndex = 1;
        showSlides(slideIndex);
            
            // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
            
            // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
            
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("signupcontent");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>

</html>
